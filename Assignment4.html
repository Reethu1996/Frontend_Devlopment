<!DOCTYPE html>
<html>
    <head>
        <title>Table Concept</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="5">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="2" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00AM</td>
                <td rowspan="2">5:00PM</td>
                <td colspan="2">Introduction to xml</td>
            </tr>
            <tr>
                <td colspan="2">Validity and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00AM</td>
                <td>11:00AM</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td>11:00AM</td>
                <td>2:00PM</td>
                <td rowspan="2">XSL transformation</td>
            </tr>
            <tr>
                <td>2:00PM</td>
                <td>5:00AM</td>
            </tr
            <tr>
                <td>Wednesday</td>
                <td>8:00AM</td>
                <td>12:00PM</td>
                <td colspan="2">XSL Formatting Objects</td>
            </tr>

        </table>
    </body>
</html>
